<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <meta name="study" content="study">
    <title>문자 입력 양식</title>
    <style>
        *{
            font-size:22px;
        }
    </style>
</head>
    
<body>
    <script>//청주, 세종 넣고  대전 빼고 데이터, 배열데이터 출력
       var kdata=['서울', '부산', '구포', '대구', '대전'];
       var p1 =kdata.push('청주', '세종');
       document.write("데이터 : " + p1 + "<br>");
       document.write("배열 데이터 : " + kdata + "p/>");
       var p2 = kdata.pop();
       document.write("데이터 : " + p2 + "<br>");
       document.write("배열 데이터 : " + kdata +"<p/>");
    </script>
</body>

</html>
