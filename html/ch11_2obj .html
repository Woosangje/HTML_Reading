<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
    <head>
        <meta name ="study" content ="study">
        <title>메소드를 호출하여 연산 결과 출력하기</title>
        <style>
            *{
                font-size:22px;
            }
        </style>

        <body>
            <p id="msg1">ss</p>
            <p id="msg2">ss</p>
            <p id="msg3">ss</p>
            <script>
                var obj={
                    m1: function(){
                        return "Hello Sonanta";
                    },
                    m2: function(a){
                        var result=a;
                        return result;
                    },
                    m3: function(a, b){
                        var result= a+b;
                        return result;
                    }

                };
                document.getElementById("msg1").innerHTML=obj.m1();
                document.getElementById("msg2").innerHTML = obj.m2(100);
                document.getElementById("msg3").innerHTML = obj.m3(100, 200);
            </script>
        </body>
    </head>

</html>
