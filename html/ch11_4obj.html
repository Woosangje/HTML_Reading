<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
    <head>
        <meta name ="study" content ="study">
        <title>자동차의 속도 조절하기</title>
        
    </head>
    <body>
        <p id="upspeed"></p>
        <p id="downspeed"></p>

        <script>
            var car={
                name:'Sonata',
                speed:50,
                color:'white',
                speedup:function(){
                    return this.speed+10;
                },
                speeddown: function(){
                    var low=this.speed-10;
                    return low;
                }
            };
            var upspeed = document.getElementById("upspeed");
            upspeed.textContent='속도 증가 : ' + car.speedup();
            var downspeed = document.getElementById("downspeed");
            downspeed.textContent ='속도 감소 : ' + car.speeddown();

        </script>
    </body>
</html>
