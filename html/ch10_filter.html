<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <meta name="study" content="study">
    <title>문자 입력 양식</title>
    <style>
        *{
            font-size:22px;
        }
    </style>
</head>
    
<body>
    <script>//18과 같거나 큰숫자만 배열로만듦
       var data =[21, 42, 33, 14, 25, 12, 37, 28, 16, 11];
       function filterArr(value){
           return value>=18;
       }
       var fdata=data.filter(filterArr);//필터 후 배열 생성
       document.write("필터 전 배열 : " + data + "<p/>");
       document.write("필터 후 배열 : " + fdata +"<p/>");
    </script>
</body>

</html>
